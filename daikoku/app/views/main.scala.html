@(title: String, moreScripts: Html = play.twirl.api.Html(""), moreStyles: Html = play.twirl.api.Html(""), favicon: String = "/assets/images/favicon.png")(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
      <title>@title</title>
      <meta name="google" content="notranslate">
      <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"-->
      <link rel="shortcut icon" type="image/png" href="@favicon">
      @moreStyles
      <!--link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet"></link-->
      <link href="@routes.Assets.versioned("fonts/raleway/raleway.css")" rel="stylesheet"></link>
      <link href="@routes.Assets.versioned("fonts/fontawesome/css/all.css")" rel="stylesheet"></link>
    </head>
    <body>
      @content
      @moreScripts
    </body>
</html>
