  kibana:
    image: docker.elastic.co/kibana/kibana:6.8.4
    environment:
      SERVER_NAME: kibana.oto.tools
      ELASTICSEARCH_URL: http://elastic:9200
    expose:
      - 5601
    ports:
      - 5601:5601
    depends_on:
      - elastic

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.4
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./config/es-data:/usr/share/elasticsearch/data
    expose:
      - 9200
  otoroshi:
    image: maif/otoroshi:1.4.21-jdk11
    environment:
      - APP_STORAGE=redis
      - REDIS_HOST=redis
      - PORT=8080
      - APP_PRIVATEAPPS_PORT=80
      - APP_IMPORT_FROM=/usr/app/otoroshi/imports/otoroshi-state.json
      - APP_DOMAIN=oto.tools
    volumes:
      - "./config:/usr/app/otoroshi/imports"
    expose:
      - 8080
    depends_on:
      - redis
#      - daikoku
      - elastic
      - api-dev
      - api-prod
  nginx:
    image: nginx
    expose:
      - 8080
    ports:
      - 80:8080
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - otoroshi
