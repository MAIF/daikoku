  api-prod:
    image: node
    environment:
      - ENV=prod
    expose:
      - 3000
    ports:
      - 3003:3000
    volumes:
      - ./api/index.js:/index.js:ro
    command: node /index.js
  api-dev:
    image: node
    environment:
      - ENV=dev
    expose:
      - 3000
    ports:
      - 3002:3000
    volumes:
      - ./api/index.js:/index.js:ro
    command: node /index.js
