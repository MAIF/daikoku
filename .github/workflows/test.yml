name: Build
on:
  push:
    paths:
    - 'daikoku/app/**'
  pull_request:
    paths:
    - 'daikoku/app/**'
    

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
        - 27017:27017

    steps:
    - uses: actions/checkout@v2.2.0
    # setup java to use sbt
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    #test DK
    - name: test
      id: test
      run: |
        sh ./scripts/build.sh test