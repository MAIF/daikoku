name: Cypress tests
on: 
  push:
    paths:
      - 'daikoku/app/**'
      - 'daikoku/javascript/**'
  pull_request:
    paths:
      - 'daikoku/app/**'
      - 'daikoku/javascript/**'
  workflow_dispatch:
  
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
        - 27017:27017

    steps:
    - name: Checkout
      uses: actions/checkout@v2.2.0
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: run backend in Background
      run: |
        cd daikoku
        sbt  'run -Dhttp.port=9000 -Ddaikoku.init.data.from=javascript/cypress/cypress-test-export.ndjson' -Djline.terminal=none < /dev/null &
    - name: install javascript deps
      run: |
        cd daikoku/javascript
        yarn
        yarn build
    - name: Cypress run and publish report
      uses: cypress-io/github-action@v2
      with:
        wait-on: 'http://localhost:9000'
        command: yarn test:cypress
        working-directory: daikoku/javascript
      continue-on-error: true
      env: CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}