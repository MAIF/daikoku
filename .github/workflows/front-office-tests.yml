name: Cypress tests
on: 
  push:
    paths:
      - 'daikoku/app/**'
      - 'daikoku/javascript/**'
  pull_request:
    paths:
      - 'daikoku/app/**'
      - 'daikoku/javascript/**'
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2.2.0
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: run backend in Background
      run: |
        cd daikoku
        sbt 'run -Dhttp.port=9000 -Ddaikoku.mode=Dev -Ddaikoku.init.data.from=javascript/cypress/cypress-test-export.ndjson' &
        - name: run backend in Background
    - name: install ajvascript deps
      run: |
        cd javascript
        yarn
    - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: yarn start
          wait-on: 'http://localhost:9000'
          command: yarn test:cypress