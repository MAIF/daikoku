<header class="">
    <div class="navbar shadow-sm fixed-top">
        <div class="container-fluid d-flex justify-content-center justify-content-lg-between align-items-end px-0">
            <div class="navbar-flex">
                <div>
                    <a class="navbar-brand d-flex align-items-center me-4" title="Daikoku home"
                        href="{{daikoku-links-backoffice}}" style="max-height: 38px;">{{tenant.name}}</a>
                </div>
                <div>
                    {{#if connected}}
                    <button class="navbar-button">
                        <a href="{{daikoku-links-logout}}">Disconnecter</a>
                    </button>
                    <button class="navbar-button">
                        <a href="{{daikoku-links-notifications}}">My notifications</a>
                    </button>
                    <button class="navbar-button">
                        <a href="{{daikoku-links-backoffice}}">Back office</a>
                    </button>
                    {{/if}}
                    {{#unless connected}}
                    <button class="navbar-button">
                        <a href="{{daikoku-links-login}}">Se connecter </a>
                    </button>
                    {{/unless}}
                </div>
            </div>
        </div>
    </div>
</header>
